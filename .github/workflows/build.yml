name: Build EliAI IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Package IPA
    runs-on: macos-15

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_16.app

    - name: Set up Local Packages
      run: |
        # Install and configure LFS
        brew install git-lfs 2>/dev/null || true
        git lfs install
        
        mkdir -p Packages
        git clone https://github.com/eastriverlee/LLM.swift.git Packages/LLM
        cd Packages/LLM
        git lfs pull
        
        echo "--- Restructuring Macro Sources ---"
        mkdir -p Sources/LLMMacrosImplementation
        # Move existing implementation files if they exist in the bridge folder
        if [ -d "Sources/LLMMacros" ]; then
            mv Sources/LLMMacros/*.swift Sources/LLMMacrosImplementation/ 2>/dev/null || true
        fi
        mkdir -p Sources/LLMMacros
        
        # Generate clean bridge declaration for iOS
        cat <<'EOF' > Sources/LLMMacros/Generatable.swift
import Foundation

@attached(member, names: arbitrary)
public macro Generatable() = #externalMacro(module: "LLMMacrosImplementation", type: "GeneratableMacro")
EOF

        echo "--- Writing LLM Manifest via Heredoc ---"
        printf "// swift-tools-version: 6.0\n" > Package.swift
        cat <<'EOF' | sed 's/^        //' >> Package.swift
        import PackageDescription
        import CompilerPluginSupport

        let package = Package(
            name: "LLM",
            platforms: [.macOS(.v13), .iOS(.v16)],
            products: [
                .library(name: "LLM", targets: ["LLM"]),
            ],
            dependencies: [
                .package(url: "https://github.com/apple/swift-syntax.git", exact: "600.0.1"),
            ],
            targets: [
                .target(
                    name: "LLM",
                    dependencies: [
                        "llama",
                        "LLMMacros",
                    ],
                    path: "Sources/LLM"
                ),
                .binaryTarget(
                    name: "llama",
                    path: "llama.cpp/llama.xcframework"
                ),
                .target(
                    name: "LLMMacros",
                    dependencies: ["LLMMacrosImplementation"]
                ),
                .macro(
                    name: "LLMMacrosImplementation",
                    dependencies: [
                        .product(name: "SwiftSyntaxMacros", package: "swift-syntax"),
                        .product(name: "SwiftCompilerPlugin", package: "swift-syntax")
                    ]
                )
            ]
        )
        EOF
        
        echo "--- Byte-check Manifest Header ---"
        head -n 1 Package.swift | od -c
        echo "--- Full Manifest Verification ---"
        cat Package.swift

    - name: Verify Swift Toolchain
      run: |
        xcrun swift --version
        which swift

    - name: Update Dependencies
      run: swift package update

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Resolve Dependencies
      run: xcodebuild -resolvePackageDependencies -project EliAI.xcodeproj -scheme EliAI -skipPackagePluginValidation

    - name: Build App
      # Build the generated project
      run: |
        xcodebuild build \
          -project EliAI.xcodeproj \
          -scheme EliAI \
          -sdk iphoneos \
          -configuration Release \
          -derivedDataPath build \
          -skipPackagePluginValidation \
          -skipMacroValidation \
          IDEPackageEnablePrebuilts=YES \
          OTHER_SWIFT_FLAGS="$(inherited) -enable-experimental-feature Macros" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Package IPA
      # Manually create the Payload structure for an unsigned IPA
      run: |
        mkdir Payload
        cp -r build/Build/Products/Release-iphoneos/EliAI.app Payload/
        zip -r EliAI.ipa Payload

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EliAI-IPA
        path: EliAI.ipa
