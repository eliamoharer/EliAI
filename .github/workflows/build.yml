name: Build EliAI IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Package IPA
    runs-on: macos-15

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_16.app

    - name: Set up Local Packages
      run: |
        # Install and configure LFS
        brew install git-lfs
        git lfs install
        
        mkdir -p Packages
        git clone https://github.com/eastriverlee/LLM.swift.git Packages/LLM
        cd Packages/LLM
        git lfs pull
        
        echo "--- Verifying LFS content ---"
        ls -R llama.cpp
        
        echo "--- Overwriting Package.swift ---"
        # 1. Write the tools-version header with NO indentation using echo
        echo "// swift-tools-version: 5.9" > Package.swift
        
        # 2. Append the rest of the manifest using cat <<EOF
        # The content here is indented for YAML readability, but the file will contain this indentation.
        # Swift is fine with indentation for 'import' and top-level statements.
        cat <<EOF >> Package.swift
        import PackageDescription
        
        let package = Package(
            name: "LLM",
            platforms: [.macOS(.v13), .iOS(.v16)],
            products: [
                .library(name: "LLM", targets: ["LLM"]),
            ],
            dependencies: [
                .package(url: "https://github.com/apple/swift-syntax.git", from: "600.0.1"),
            ],
            targets: [
                .target(
                    name: "LLM",
                    dependencies: [
                        "llm",
                        "LLMMacrosImplementation",
                    ],
                    path: "Sources/LLM"
                ),
                .binaryTarget(
                    name: "llm",
                    path: "llama.cpp/llama.xcframework"
                ),
                .macro(
                    name: "LLMMacrosImplementation",
                    dependencies: [
                        .product(name: "SwiftSyntaxMacros", package: "swift-syntax"),
                        .product(name: "SwiftCompilerPlugin", package: "swift-syntax")
                    ]
                )
            ]
        )
        EOF
        
        echo "--- New Package.swift Content ---"
        cat Package.swift

    - name: Set up Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.0.3"

    - name: Verify Swift Version
      run: swift --version

    - name: Update Dependencies
      run: swift package update

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Resolve Dependencies
      run: xcodebuild -resolvePackageDependencies -project EliAI.xcodeproj -scheme EliAI -skipPackagePluginValidation

    - name: Build App
      # Build the generated project
      run: |
        xcodebuild build \
          -project EliAI.xcodeproj \
          -scheme EliAI \
          -sdk iphoneos \
          -configuration Release \
          -derivedDataPath build \
          -skipPackagePluginValidation \
          -skipMacroValidation \
          IDEPackageEnablePrebuilts=YES \
          OTHER_SWIFT_FLAGS="$(inherited) -enable-experimental-feature Macros" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Package IPA
      # Manually create the Payload structure for an unsigned IPA
      run: |
        mkdir Payload
        cp -r build/Build/Products/Release-iphoneos/EliAI.app Payload/
        zip -r EliAI.ipa Payload

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EliAI-IPA
        path: EliAI.ipa
