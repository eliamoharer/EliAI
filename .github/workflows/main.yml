name: Build Unsigned IPA
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build App
        run: |
          # If you use a Workspace, change -project to -workspace and EliAI.xcodeproj to EliAI.xcworkspace
          xcodebuild archive \
            -project EliAI.xcodeproj \
            -scheme EliAI \
            -configuration Release \
            -archivePath $RUNNER_TEMP/EliAI.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r $RUNNER_TEMP/EliAI.xcarchive/Products/Applications/*.app Payload/
          zip -r EliAI.ipa Payload
          rm -rf Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliAI-unsigned-ipa
          path: EliAI.ipa
