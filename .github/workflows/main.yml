name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fix Directory Structure (Auto-Correction)
        # This step moves your root swift files into Sources/EliAI so SPM can find them.
        run: |
          mkdir -p Sources/EliAI
          # Move all .swift files from root to Sources/EliAI (excluding Package.swift)
          find . -maxdepth 1 -name "*.swift" ! -name "Package.swift" -exec mv {} Sources/EliAI/ \;
          echo "âœ… Files moved to Sources/EliAI:"
          ls -R Sources/

      - name: Resolve Dependencies (Verbose)
        # We run this explicitly to catch llama.cpp errors early
        run: xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath .dependencies

      - name: Build Archive (Unsigned)
        run: |
          xcodebuild archive \
            -scheme "EliAI" \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -archivePath "build/EliAI.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          mkdir Payload
          # Copy the .app from the archive to the Payload folder
          cp -r "build/EliAI.xcarchive/Products/Applications/EliAI.app" Payload/
          # Zip it into an IPA
          zip -r "EliAI.ipa" Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliAI-Unsigned
          path: EliAI.ipa
