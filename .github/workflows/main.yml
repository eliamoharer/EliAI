name: Build Unsigned IPA
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Xcode Project
        run: |
          # This creates the EliAI.xcodeproj file that was missing
          swift package generate-xcodeproj
          
      - name: Build Archive
        run: |
          # We build the archive without signing
          xcodebuild archive \
            -project EliAI.xcodeproj \
            -scheme EliAI-Package \
            -configuration Release \
            -archivePath $RUNNER_TEMP/EliAI.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package IPA
        run: |
          # Create the folder structure required for an IPA
          mkdir -p Payload
          cp -r $RUNNER_TEMP/EliAI.xcarchive/Products/Applications/*.app Payload/
          zip -r EliAI.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: EliAI-unsigned-ipa
          path: EliAI.ipa
