name: Build Unsigned IPA
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix Directory Structure for SPM
        run: |
          # If Sources doesn't exist, create it and move EliAI inside it
          if [ -d "EliAI" ] && [ ! -d "Sources" ]; then
            mkdir -p Sources
            cp -r EliAI Sources/
            echo "Successfully moved EliAI files to Sources/EliAI"
          fi

      - name: Build Archive
        run: |
          # Build the package for iOS
          xcodebuild archive \
            -scheme EliAI \
            -destination "generic/platform=iOS" \
            -archivePath $RUNNER_TEMP/EliAI.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package IPA
        run: |
          mkdir -p Payload
          # Find the .app file inside the archive
          APP_PATH=$(find $RUNNER_TEMP/EliAI.xcarchive -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find .app file in archive!"
            exit 1
          fi
          cp -r "$APP_PATH" Payload/
          zip -r EliAI.ipa Payload
          rm -rf Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliAI-unsigned-ipa
          path: EliAI.ipa
