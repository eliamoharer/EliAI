name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List Schemes (Debug)
        # This helps verify the correct scheme name if the build fails
        run: xcodebuild -list

      - name: Build Archive (Unsigned)
        # Removed "-project". Added "-destination" which is required for Packages.
        run: |
          xcodebuild archive \
            -scheme "EliAI" \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -archivePath "build/EliAI.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        # Manually zip the .app bundle from the archive into an .ipa
        run: |
          mkdir Payload
          # Copy the .app from the archive to the Payload folder
          cp -r "build/EliAI.xcarchive/Products/Applications/EliAI.app" Payload/
          # Zip it into an IPA
          zip -r "EliAI.ipa" Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliAI-Unsigned
          path: EliAI.ipa
