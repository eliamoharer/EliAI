name: Build Unsigned IPA
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List Files (Debug)
        run: ls -R # This shows us where EliAI.xcodeproj actually is if it fails again

      - name: Build App
        run: |
          # Find the project or workspace automatically
          PROJECT_PATH=$(find . -name "EliAI.xcworkspace" -o -name "EliAI.xcodeproj" | head -n 1)
          
          if [[ $PROJECT_PATH == *".xcworkspace"* ]]; then
            BUILD_FLAG="-workspace"
          else
            BUILD_FLAG="-project"
          fi

          xcodebuild archive \
            $BUILD_FLAG "$PROJECT_PATH" \
            -scheme EliAI \
            -configuration Release \
            -archivePath $RUNNER_TEMP/EliAI.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r $RUNNER_TEMP/EliAI.xcarchive/Products/Applications/*.app Payload/
          zip -r EliAI.ipa Payload
          rm -rf Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliAI-unsigned-ipa
          path: EliAI.ipa
